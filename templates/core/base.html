<!DOCTYPE html>

{% load static %}

<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/simplegrid.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/stars.css' %}">
	<link rel="stylesheet" type="text/css" href="http://netdna.jboxcdn.com/0.3.1/jBox.css">
	<link rel="icon" type="image/png" href="{% static 'img/eatease-fav.png' %}">
	{% comment %}   FONTS   {% endcomment %}
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic|Dosis:400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>

	<title>EatEase | {% block title %}{% endblock title %}</title>

</head>
<body>

<div class='body-container'>

	<header class='main-header'>
		<div class='header-container'>
			<a href='{{ "/core/" }}'><h1>eatease</h1></a>
			<nav>
				<a href="#" class='button button-green' id='login'>Log In</a>
				<a href="#" class='button button-white-outline' id='signup'>Sign Up</a>
			</nav>
		</div>
	</header>

	<div class='buffer'></div>

		{% block body_block %}
		{% endblock body_block %}

</div>

<footer>

</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://netdna.jboxcdn.com/0.3.1/jBox.min.js"></script>
<script src='{% static "js/jquery.lockfixed.min.js" %}'></script>
<script src='{% static "js/main.js" %}'></script>
<script src='{% static "js/ajax.js" %}'></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZcXdX2ylekKUi5F4HCVWh9cRw8hTuicQ&libraries=places"></script>
<script src='{% static "js/infobox.js" %}'></script>
<script src='{% static "js/stars.js" %}'></script>
<script src='{% static "js/mapsearch.js" %}'></script>


</body>

</html>
